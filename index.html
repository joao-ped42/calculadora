<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/style/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
		<title>Calculadora</title>
	</head>
	<body>
		<header>
			<h1>Calculadora</h1>
		</header>
		<main>
			<div class="calculadora">
				<div class="tela_de_resultado">
					<p class="pequeno" id="numero_anterior">0</p>
					<p class="resultado" id="numero_resultado">0</p>
				</div>
				<div class="botoes">
					<div class="fila">
						<button class="botao" value="%">%</button>
						<button class="botao" value="CE">CE</button>
						<button class="botao" value="C">C</button>
						<button class="botao" value="DEL">DEL</button>
					</div>
					<div class="fila">
						<button class="botao" value="7">7</button>
						<button class="botao" value="8">8</button>
						<button class="botao" value="9">9</button>
						<button class="botao" value="*">x</button>
					</div>
					<div class="fila">
						<button class="botao" value="4">4</button>
						<button class="botao" value="5">5</button>
						<button class="botao" value="6">6</button>
						<button class="botao" value="-">-</button>
					</div>
					<div class="fila">
						<button class="botao" value="1">1</button>
						<button class="botao" value="2">2</button>
						<button class="botao" value="3">3</button>
						<button class="botao" value="+">+</button>
					</div>
					<div class="fila">
						<button class="botao" value=".">,</button>
						<button class="botao" value="0">0</button>
						<button class="botao igual" value="=">=</button>
						<button class="botao" value="/">รท</button>
					</div>
				</div>
			</div>
		</main>
		<script src="assets/script/script.js"></script>
	</body>
</html>
